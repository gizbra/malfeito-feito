<!DOCTYPE html>
<html lang="pt-BR"><!-- This is a simple HTML document structure -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Minha To-Do-List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Adicionar tarefa" required>
            <button type="submit">Adicionar</button> 
            <button id="toggle-theme" type="button">Alternar Tema</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
